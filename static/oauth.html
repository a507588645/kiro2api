    <script>

        function getSelectedRegion() {

            const status = document.getElementById('status');

                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({region: region})
                });
                
                const data = await resp.json();
                
                if (data.auth_url) {

            } catch (err) {
