services:
  kiro2api:
    image: lly3323w/kiro2api:latest  # 更新为新的镜像地址
    container_name: kiro2api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Token配置 (JSON格式，支持多账号池和双认证方式)
      - KIRO_AUTH_TOKEN=${KIRO_AUTH_TOKEN}
      # 客户端认证Token
      - KIRO_CLIENT_TOKEN=${KIRO_CLIENT_TOKEN:-123456}
      # 服务配置
      - PORT=${PORT:-8080}
      - GIN_MODE=${GIN_MODE:-release}
      # 日志配置
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      - LOG_CONSOLE=${LOG_CONSOLE:-true}
      - LOG_FILE=${LOG_FILE:-}

      # 频率限制/防封号调优（从 .env 注入）
      # 多账号并发模式：移除速度限制，实现真正的负载均衡
      - RATE_LIMIT_GLOBAL_MIN_INTERVAL=${RATE_LIMIT_GLOBAL_MIN_INTERVAL:-0ms}
      - RATE_LIMIT_MAX_CONSECUTIVE=${RATE_LIMIT_MAX_CONSECUTIVE:-1}
      - RATE_LIMIT_MIN_INTERVAL=${RATE_LIMIT_MIN_INTERVAL:-0ms}
      - RATE_LIMIT_MAX_INTERVAL=${RATE_LIMIT_MAX_INTERVAL:-0ms}
      - RATE_LIMIT_JITTER_PERCENT=${RATE_LIMIT_JITTER_PERCENT:-0}
      - RATE_LIMIT_DAILY_MAX=${RATE_LIMIT_DAILY_MAX:-0}
      - RATE_LIMIT_COOLDOWN=${RATE_LIMIT_COOLDOWN:-30s}
      - RATE_LIMIT_BACKOFF_BASE=${RATE_LIMIT_BACKOFF_BASE:-15s}
      - RATE_LIMIT_BACKOFF_MULTIPLIER=${RATE_LIMIT_BACKOFF_MULTIPLIER:-1.6}
      - RATE_LIMIT_BACKOFF_MAX=${RATE_LIMIT_BACKOFF_MAX:-5m}
      - SUSPENDED_TOKEN_COOLDOWN=${SUSPENDED_TOKEN_COOLDOWN:-12h}

      # 工具调用优化（修复工具生命周期管理问题）
      - MAX_TOOL_DESCRIPTION_LENGTH=${MAX_TOOL_DESCRIPTION_LENGTH:-5000}

      # 会话级 Token 绑定（可选，用于保留上下文）
      # 如果需要 Roo/Kilo 等工具保持上下文，设置为 true
      # 如果需要最大并发性能，设置为 false
      - SESSION_TOKEN_BINDING_ENABLED=${SESSION_TOKEN_BINDING_ENABLED:-false}
      - SESSION_TOKEN_BINDING_TTL=${SESSION_TOKEN_BINDING_TTL:-30m}
    volumes:
      - aws_sso_cache:/home/appuser/.aws/sso/cache
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/v1/models"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  aws_sso_cache: